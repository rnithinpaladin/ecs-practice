name: resubale build workflow 

on:
  workflow_call:
    inputs: 
      node_version: 
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout/@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version}}
      - name: Install and test 
        run: |
         npm install
         npm test 
        
